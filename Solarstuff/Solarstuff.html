<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Balls</title>
    <style>
        
        body { display: flex; flex-direction: column; align-items: center; }
        canvas { background-color: black; }
        #controls { margin-top: 10px; }
        #description { margin-top: 10px; padding: 5px; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Solar Balls</h1>
    
    <canvas id="solarSystemCanvas" width="800" height="800"></canvas>

    
    <div id="controls">
        <label for="speedSlider">Time Scale:</label>
        <input type="range" id="speedSlider" min="0" max="10" step="0.1" value="1">
        <button id="pausePlayButton">Pause</button>
    </div>

   
    <div id="description">Click celestial body for onfo.</div>

    
    <script src="Solarstuff.js"></script>
</body>
</html>
